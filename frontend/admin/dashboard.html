<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TokoPro</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">TokoPro Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/admin/products.html">Produk</a></li>
                <li><a href="/admin/orders.html">Pesanan</a></li>
            </ul>
            <div class="auth-buttons">
                <span id="user-name" style="margin-right: 1rem;"></span>
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container" style="padding: 2rem 0; margin-bottom: 3rem;">
        <h1 style="margin-bottom: 2rem;">Dashboard Admin</h1>

        <!-- Stats -->
        <div class="flex gap-4" style="flex-wrap: wrap; margin-bottom: 2rem;">
            <div class="card" style="flex: 1; min-width: 200px; padding: 1.5rem;">
                <div style="color: #6b7280; font-size: 0.875rem;">Total Produk</div>
                <div style="font-size: 2rem; font-weight: 700; color: #2563eb;" id="total-products">0</div>
            </div>
            <div class="card" style="flex: 1; min-width: 200px; padding: 1.5rem;">
                <div style="color: #6b7280; font-size: 0.875rem;">Total Pesanan</div>
                <div style="font-size: 2rem; font-weight: 700; color: #16a34a;" id="total-orders">0</div>
            </div>
            <div class="card" style="flex: 1; min-width: 200px; padding: 1.5rem;">
                <div style="color: #6b7280; font-size: 0.875rem;">Pesanan Pending</div>
                <div style="font-size: 2rem; font-weight: 700; color: #d97706;" id="pending-orders">0</div>
            </div>
            <div class="card" style="flex: 1; min-width: 200px; padding: 1.5rem;">
                <div style="color: #6b7280; font-size: 0.875rem;">Total Pengguna</div>
                <div style="font-size: 2rem; font-weight: 700; color: #7c3aed;" id="total-users">0</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <h3 style="margin: 0;">Aksi Cepat</h3>
            </div>
            <div class="card-body">
                <div class="flex gap-4" style="flex-wrap: wrap;">
                    <a href="/admin/product.html" class="btn btn-primary">+ Tambah Produk</a>
                    <a href="/admin/products.html" class="btn btn-secondary">Kelola Produk</a>
                    <a href="/admin/orders.html" class="btn btn-secondary">Lihat Pesanan</a>
                    <a href="/" class="btn btn-secondary">Kembali ke Toko</a>
                </div>
            </div>
        </div>

        <!-- Recent Products -->
        <div class="card">
            <div class="card-header flex-between">
                <h3 style="margin: 0;">Produk Terbaru</h3>
                <a href="/admin/products.html" style="color: #2563eb; text-decoration: none;">Lihat Semua â†’</a>
            </div>
            <div class="card-body">
                <div id="recent-products-list">
                    <p style="text-align: center; color: #6b7280;">Memuat...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #1f2937; color: white; padding: 2rem; text-align: center; margin-top: 3rem;">
        <p>&copy; 2024 TokoPro. Semua hak dilindungi.</p>
    </footer>

    <script src="../assets/api.js"></script>
    <script>
        // Check admin access
        window.addEventListener('load', () => {
            if (!authAPI.isLoggedIn() || !authAPI.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            const user = authAPI.getCurrentUser();
            document.getElementById('user-name').textContent = `ðŸ‘¤ ${user.name}`;
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                // Load products
                const productsData = await productAPI.getAll();
                const products = productsData.data || [];
                document.getElementById('total-products').textContent = products.length;

                // Display recent products
                const recentProducts = products.slice(0, 5);
                const html = recentProducts.length ? recentProducts.map(p => `
                    <div class="flex-between" style="padding: 1rem; border-bottom: 1px solid #e5e7eb;">
                        <div>
                            <strong>${p.name}</strong>
                            <p style="margin: 0.5rem 0 0 0; color: #6b7280;">${formatCurrency(p.price)} â€¢ Stock: ${p.stock}</p>
                        </div>
                        <a href="/admin/product.html?id=${p.id}" class="btn btn-secondary btn-sm">Edit</a>
                    </div>
                `).join('') : '<p style="text-align: center; color: #6b7280;">Belum ada produk</p>';

                document.getElementById('recent-products-list').innerHTML = html;

                // Load payments (as orders)
                const paymentsData = await paymentAPI.getAll();
                const payments = paymentsData.data || [];
                document.getElementById('total-orders').textContent = payments.length;
                
                const pendingCount = payments.filter(p => p.status === 'pending').length;
                document.getElementById('pending-orders').textContent = pendingCount;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function logout() {
            if (confirm('Keluar dari dashboard?')) {
                authAPI.logout();
            }
        }
    </script>
</body>
</html>

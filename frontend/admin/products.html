<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - TokoPro Admin</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">TokoPro Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/admin/products.html">Produk</a></li>
                <li><a href="/admin/orders.html">Pesanan</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container" style="padding: 2rem 0; margin-bottom: 3rem;">
        <div class="flex-between" style="margin-bottom: 2rem;">
            <h1 style="margin: 0;">Daftar Produk</h1>
            <a href="/admin/product.html" class="btn btn-primary">+ Tambah Produk</a>
        </div>

        <div id="alert-container"></div>

        <!-- Search -->
        <div class="card" style="padding: 1.5rem; margin-bottom: 2rem;">
            <input type="text" id="search-input" placeholder="Cari produk..." style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem;">
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body" style="padding: 0;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Stock</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem;">
                                <div class="spinner"></div>
                                <p>Memuat produk...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #1f2937; color: white; padding: 2rem; text-align: center; margin-top: 3rem;">
        <p>&copy; 2024 TokoPro. Semua hak dilindungi.</p>
    </footer>

    <script src="../assets/api.js"></script>
    <script>
        let allProducts = [];

        // Check admin access
        window.addEventListener('load', () => {
            if (!authAPI.isLoggedIn() || !authAPI.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            loadProducts();

            // Search functionality
            document.getElementById('search-input').addEventListener('input', filterProducts);
        });

        async function loadProducts() {
            try {
                const data = await productAPI.getAll();
                allProducts = data.data || [];
                renderProducts(allProducts);
            } catch (error) {
                showAlert('Gagal memuat produk', 'danger');
            }
        }

        function filterProducts() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(search) ||
                (p.description && p.description.toLowerCase().includes(search))
            );
            renderProducts(filtered);
        }

        function renderProducts(products) {
            if (products.length === 0) {
                document.getElementById('products-tbody').innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">Tidak ada produk</td></tr>';
                return;
            }

            const html = products.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>
                        <strong>${p.name}</strong>
                        <p style="margin: 0.25rem 0 0 0; color: #6b7280; font-size: 0.875rem;">${p.description || 'No description'}</p>
                    </td>
                    <td>${formatCurrency(p.price)}</td>
                    <td>
                        <span class="badge ${p.stock > 10 ? 'badge-success' : p.stock > 0 ? 'badge-warning' : 'badge-danger'}">${p.stock}</span>
                    </td>
                    <td>
                        <a href="/admin/product.html?id=${p.id}" class="btn btn-secondary btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">Hapus</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('products-tbody').innerHTML = html;
        }

        async function deleteProduct(id) {
            if (!confirm('Hapus produk ini?')) return;

            try {
                await productAPI.delete(id);
                showAlert('Produk berhasil dihapus', 'success');
                loadProducts();
            } catch (error) {
                showAlert(error.message || 'Gagal menghapus produk', 'danger');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        function logout() {
            if (confirm('Keluar dari dashboard?')) {
                authAPI.logout();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - TokoPro Admin</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">TokoPro Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/admin/products.html">Produk</a></li>
                <li><a href="/admin/orders.html">Pesanan</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container" style="padding: 2rem 0; margin-bottom: 3rem; max-width: 600px;">
        <div style="margin-bottom: 2rem;">
            <a href="/admin/products.html" style="color: #2563eb; text-decoration: none;">‚Üê Kembali ke Daftar Produk</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 style="margin: 0;" id="page-title">Tambah Produk Baru</h2>
            </div>
            <div class="card-body">
                <div id="alert-container"></div>

                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label>Nama Produk *</label>
                        <input type="text" id="name" placeholder="Masukkan nama produk" required>
                    </div>

                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea id="description" placeholder="Deskripsi produk (opsional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Harga (Rp) *</label>
                        <input type="number" id="price" placeholder="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label>Stock *</label>
                        <input type="number" id="stock" placeholder="0" min="0" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-btn">Simpan Produk</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #1f2937; color: white; padding: 2rem; text-align: center; margin-top: 3rem;">
        <p>&copy; 2024 TokoPro. Semua hak dilindungi.</p>
    </footer>

    <script src="../assets/api.js"></script>
    <script>
        let productId = null;

        // Check admin access
        window.addEventListener('load', () => {
            if (!authAPI.isLoggedIn() || !authAPI.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            // Check if editing
            const params = new URLSearchParams(window.location.search);
            productId = params.get('id');
            
            if (productId) {
                loadProduct(productId);
            }
        });

        async function loadProduct(id) {
            try {
                const data = await productAPI.getById(id);
                const product = data.data;

                document.getElementById('page-title').textContent = 'Edit Produk';
                document.getElementById('name').value = product.name;
                document.getElementById('description').value = product.description || '';
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('submit-btn').textContent = 'Update Produk';
            } catch (error) {
                showAlert('Gagal memuat produk', 'danger');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = parseInt(document.getElementById('price').value);
            const stock = parseInt(document.getElementById('stock').value);
            const btn = document.getElementById('submit-btn');

            if (!name || price <= 0 || stock < 0) {
                showAlert('Silakan isi semua field dengan benar', 'danger');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Memproses...';

            try {
                if (productId) {
                    // Update
                    await productAPI.update(productId, { name, description, price, stock });
                    showAlert('Produk berhasil diupdate', 'success');
                } else {
                    // Create
                    await productAPI.create({ name, description, price, stock });
                    showAlert('Produk berhasil ditambahkan', 'success');
                    document.querySelector('form').reset();
                }

                setTimeout(() => {
                    window.location.href = '/admin/products.html';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Terjadi kesalahan', 'danger');
            } finally {
                btn.disabled = false;
                btn.textContent = productId ? 'Update Produk' : 'Simpan Produk';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function logout() {
            if (confirm('Keluar dari dashboard?')) {
                authAPI.logout();
            }
        }
    </script>
</body>
</html>

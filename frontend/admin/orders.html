<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pesanan - TokoPro Admin</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">TokoPro Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/admin/products.html">Produk</a></li>
                <li><a href="/admin/orders.html">Pesanan</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container" style="padding: 2rem 0; margin-bottom: 3rem;">
        <h1 style="margin-bottom: 2rem;">Daftar Pesanan</h1>

        <!-- Filter -->
        <div class="card" style="padding: 1.5rem; margin-bottom: 2rem;">
            <div class="flex gap-4" style="flex-wrap: wrap;">
                <select id="status-filter" style="flex: 1; min-width: 150px; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem;">
                    <option value="">Semua Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body" style="padding: 0;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Product ID</th>
                            <th>Jumlah</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                <div class="spinner"></div>
                                <p>Memuat pesanan...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #1f2937; color: white; padding: 2rem; text-align: center; margin-top: 3rem;">
        <p>&copy; 2024 TokoPro. Semua hak dilindungi.</p>
    </footer>

    <script src="../assets/api.js"></script>
    <script>
        let allOrders = [];

        // Check admin access
        window.addEventListener('load', () => {
            if (!authAPI.isLoggedIn() || !authAPI.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            loadOrders();
            document.getElementById('status-filter').addEventListener('change', filterOrders);
        });

        async function loadOrders() {
            try {
                const data = await paymentAPI.getAll();
                allOrders = data.data || [];
                renderOrders(allOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-tbody').innerHTML = '<tr><td colspan="7" style="text-align: center; color: #dc2626;">Gagal memuat pesanan</td></tr>';
            }
        }

        function filterOrders() {
            const status = document.getElementById('status-filter').value;
            const filtered = status ? allOrders.filter(o => o.status === status) : allOrders;
            renderOrders(filtered);
        }

        function resetFilters() {
            document.getElementById('status-filter').value = '';
            renderOrders(allOrders);
        }

        function renderOrders(orders) {
            if (orders.length === 0) {
                document.getElementById('orders-tbody').innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">Tidak ada pesanan</td></tr>';
                return;
            }

            const html = orders.map(o => `
                <tr>
                    <td>#${o.id}</td>
                    <td>${o.user_id}</td>
                    <td>${o.product_id}</td>
                    <td>${formatCurrency(o.amount)}</td>
                    <td>
                        <span class="badge ${getStatusBadgeClass(o.status)}">${o.status}</span>
                    </td>
                    <td>${new Date(o.created_at).toLocaleDateString('id-ID')}</td>
                    <td>
                        <select onchange="updateStatus(${o.id}, this.value)" style="padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem;">
                            <option value="">Ubah Status</option>
                            <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="completed" ${o.status === 'completed' ? 'selected' : ''}>Completed</option>
                            <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                </tr>
            `).join('');

            document.getElementById('orders-tbody').innerHTML = html;
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'pending': 'badge-warning',
                'processing': 'badge-primary',
                'completed': 'badge-success',
                'cancelled': 'badge-danger'
            };
            return classes[status] || 'badge-primary';
        }

        async function updateStatus(id, status) {
            if (!status) return;

            try {
                await paymentAPI.updateStatus(id, status);
                loadOrders();
            } catch (error) {
                alert('Gagal memperbarui status: ' + error.message);
            }
        }

        function logout() {
            if (confirm('Keluar dari dashboard?')) {
                authAPI.logout();
            }
        }
    </script>
</body>
</html>

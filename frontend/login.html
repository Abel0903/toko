<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TokoPro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px; margin: 1rem;">
        <div class="card-body">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="margin: 0 0 0.5rem 0; color: #2563eb;">TokoPro</h1>
                <p style="margin: 0; color: #6b7280;">Masuk ke akun Anda</p>
            </div>

            <div id="alert-container"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="nama@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">Masuk</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="margin: 0; color: #6b7280;">Belum punya akun? <a href="/register.html" style="color: #2563eb; font-weight: 600;">Daftar di sini</a></p>
            </div>

            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="/" style="color: #2563eb; font-weight: 600; text-decoration: none;">‚Üê Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="assets/api.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Memproses...';

            try {
                const response = await authAPI.login(email, password);

                if (!response.success) {
                    showAlert(response.message || 'Login gagal', 'danger');
                    return;
                }

                // Save user data
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));

                showAlert('Login berhasil! Mengalihkan...', 'success');
                setTimeout(() => {
                    window.location.href = response.user.role === 'admin' ? '/admin/dashboard.html' : '/';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Terjadi kesalahan', 'danger');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Masuk';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>

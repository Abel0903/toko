<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - TokoPro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px; margin: 1rem;">
        <div class="card-body">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="margin: 0 0 0.5rem 0; color: #2563eb;">TokoPro</h1>
                <p style="margin: 0; color: #6b7280;">Buat akun baru</p>
            </div>

            <div id="alert-container"></div>

            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama Anda" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="nama@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>

                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" id="confirm-password" placeholder="Ulang password Anda" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="register-btn">Daftar</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="margin: 0; color: #6b7280;">Sudah punya akun? <a href="/login.html" style="color: #2563eb; font-weight: 600;">Login di sini</a></p>
            </div>

            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="/" style="color: #2563eb; font-weight: 600; text-decoration: none;">‚Üê Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="assets/api.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('register-btn');

            // Validation
            if (name.length < 3) {
                showAlert('Nama minimal 3 karakter', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Password minimal 6 karakter', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Password tidak cocok', 'danger');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Memproses...';

            try {
                const response = await authAPI.register(name, email, password);

                if (!response.success) {
                    showAlert(response.message || 'Daftar gagal', 'danger');
                    return;
                }

                showAlert('Daftar berhasil! Silakan login.', 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                showAlert(error.message || 'Terjadi kesalahan', 'danger');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Daftar';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
